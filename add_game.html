<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Deimos down</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="css/meta.css" rel="stylesheet" type="text/css">    
    <link href="css/add_game.css" rel="stylesheet" type="text/css">    
    <link href="css/checkbox.css" rel="stylesheet" type="text/css">    
    <link href="css/table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container page-title">
        Terraforming Mars score tracker
    </div>

    <div class="container">
        
        <div class="container-banner">
            Options
        </div>

        <div class="sub-container">
            <div class="sub-container--element">
                <label for="name">Name:</label>
                <input type="text" class="option-input" id="name-input">
            </div>

            <div class="sub-container--element">
                <label for="date">Date:</label>
                <input type="date" class="option-input" id="datepicker" required="required">
            </div>

            <div class="sub-container--element">
                <div>
                    <label for="hide-expansions">Select expansion:</label>
                    <input type="button" id="hide-expansions" class="option-input" value="Show" onclick="hideCheckboxContainer(this, 'expansion-checkbox-container')">
                </div>                
                <div class="checkbox-list" style="display: none;" id="expansion-checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="Base" disabled="true">Base
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="Colonies" onclick="activateColonies(this)">Colonies
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="Corporate Era">Corporate Era
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="Draft">Draft
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="Prelude">Prelude
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input id="turmoil-checkbox" type="checkbox" checked="false" value="Turmoil" onclick="updateTurmoil()">Turmoil
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="false" value="Venus">Venus next
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="sub-container--element">
                <label for="generations">Number of generations</label>            
                <input type="number" class="option-input"  min="1" max="20" id="generations">
            </div>

            <div class="sub-container--element">
                <label for="player-number">Number of players</label>
                <input type="number" class="option-input"  min="1" max="5" id="player-number" value="2" onchange="generatePlayerInputs()">
                
                <div class = "player-list" id="player-list">  
                </div>

                <datalist id="datalist-players"></datalist>
            </div>

            <div class="" id="base-option-generate">
                <input type="button" id="generate-table-button" value="Generate table" onclick="generatePointTable()">
            </div>
        </div>
    </div>

    <div class="container" id="colonies-options">
        <div class="container-banner">
            Colonies
        </div>
        <div class="sub-container sub-container--element">
            <div>
                <label for="hide-colonies">Select colonies:</label>
                <input class="option-input" id="hide-colonies" type="button" value="Hide" onclick="hideCheckboxContainer(this, 'colony-checkbox-container')">    
            </div>
            <div class="checkbox-list" id="colony-checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox" onclick="checkboxFunction(this)" id="callisto-checkbox" value="callisto">Callisto
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="ceres-checkbox" value="ceres">Ceres
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="europa-checkbox" value="europa">Europa
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="enceladus-checkbox" value="enceladus">Enceladus
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="ganymede-checkbox" value="ganymede">Ganymede
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="io-checkbox" value="io">Io
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="luna-checkbox" value="luna">Luna
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="miranda-checkbox" value="miranda">Miranda
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="pluto-checkbox" value="pluto">Pluto
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="titan-checkbox" value="titan">Titan
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="triton-checkbox" value="triton">Triton
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="colony-list" id="colony-list">
            <div id="colony-warning"></div>
        </div>
    </div>


    <div class="container" style="display: none;" id="points">
        <div class="container-banner">
            Points
        </div>

        <div class="sub-container sub-container--element checkbox-list" style="width: 350px;">
            <label class="checkbox-label">
                <input type="checkbox" id="gold-lead-input" checked="" value="Gold lead" onclick="goldLeadFunction()">Gold lead
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="sub-container sub-container--element" id="points-table-div">
            <table class="table" id="points-table">
            </table>
        </div>
        
        <textarea id="game-notes"></textarea>
        
        <div class="container-banner" id="game-added-banner" style="display: none;">
            Added game
        </div>

        <div class="submit-div">
            <input type="password" class="submit-input" id="password-field" placeholder="Password" >
            <input type="button" class="submit-input " id="submit-button" value="Submit" onclick="submitForm()">
        </div>
    </div>
    <div class="link-button-wrapper">
        <button class="link-button" onclick="window.location='/index.html';">Main page</button>
    </div>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>    
    <script type="module" src="js/util.js"></script>
    <script type="module" src="js/add_game.js"></script>
</footer>
