<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="css/meta.css" rel="stylesheet" type="text/css">    
    <link href="css/player_stats.css" rel="stylesheet" type="text/css">    
    <link href="css/table.css" rel="stylesheet" type="text/css">    
</head>
<body>

    <div class="container page-title">
        Player stats
    </div>
    
    <div class="container">
        <div class="container-banner">
            Player(s)
        </div>
        <div class="sub-container">
            <div class="sub-container--element">
                <label for="player-search">Search:</label>
                <input type="button" id="player-button" class="option-input" style="width: 45px;" value="GO" onclick="playerSearch()">
                <input type="text" id="player-search" placeholder="Player" class="option-input" style="width: 180px;" list="datalist-players">
                <datalist id="datalist-players"></datalist>
            </div>

            <div class="sub-container--element">
                <label for="hide-game">Select player:</label>
                <input type="button" id="hide-players" class="option-input" value="Show" style="width: 225px;" onclick="hideContainer(this, 'player-list')">
                <div class="player-link-list" style="display: none;" id="player-list"></div>
            </div>
        </div>
    </div>
    
    <div class="container" id="stat-container" style="display: none;">
        <div class="container-banner">
            Stats
        </div>
        <div class="sub-container">
            <div class="sub-container--element">
                <label for="player-name">Name:</label>
                <input type="text" id="player-name" class="stat-input" disabled style="font-family: 'Courier New', Courier, monospace; font-weight: bolder;" value="">
            </div>
            <div class="sub-container--element">
                <label for="player-total-games">Total games:</label>
                <input type="text" id="player-total-games" class="stat-input" disabled value="">
            </div>
            <div class="sub-container--element">
                <label for="player-elo">Elo:</label>
                <input type="text" id="player-elo" class="stat-input" disabled value="">
            </div>
            <div class="sub-container--element">
                <label for="fav-corp">Favourite corporation:</label>
                <input type="text" id="fave-corp-number" class="stat-input" disabled  value="">
                <input type="text" id="fave-corp" disabled class="stat-input" value="">
            </div>
            <div class="sub-container--element">
                <label for="best-corp">Best corporation:</label>
                <input type="text" id="best-corp-number" class="stat-input" disabled  value="">
                <input type="text" id="best-corp" class="stat-input" disabled value="">
            </div>
            <div class="sub-container--element">
                <label for="best-corp">Most wins:</label>
                <input type="text" id="win-corp-number" class="stat-input" disabled value="">
                <input type="text" id="win-corp" class="stat-input" disabled value="">
            </div>
        </div>
    </div>

    <div class="container" id="chart-container" style="display: none;">
        <div class="container-banner">
            Pie charts
        </div>
        <div class="sub-container">
            <div class="sub-container--element">
                Pie Chart with games played
            </div>
            <div class="sub-container--element">
                Pie Chart with placements
            </div>
        </div>
    </div>


    <div class="container" id="game-container" style="display: none;">
        <div class="container-banner">
            Games
        </div>
        <div class="sub-container">
            <div class="sub-container--element">
                <table class="table" id="points-table">
                    <tr id="player-names">
                        <td class="table-cell">Players</td>
                        <td class="table-cell">Played</td>
                        <td class="table-cell">Won</td>
                        <td class="table-cell">Winrate</td>
                        <td class="table-cell">Best score</td>
                        <td class="table-cell">Best game</td>
                    </tr>
                    <tr id="1-player" style="display: none;">
                        <td class="table-cell">1</td>
                        <td class="table-cell" id="1-total"></td>
                        <td class="table-cell" id="1-won"></td>
                        <td class="table-cell" id="1-winrate"></td>
                        <td class="table-cell" id="1-best"></td>
                        <td class="table-cell table-button" id="1-link">View best</td>
                    </tr>
                    <tr id="2-player" style="display: none;">
                        <td class="table-cell">2</td>
                        <td class="table-cell" id="2-total"></td>
                        <td class="table-cell" id="2-won"></td>
                        <td class="table-cell" id="2-winrate"></td>
                        <td class="table-cell" id="2-best"></td>
                        <td class="table-cell table-button" id="2-link">View best</td>
                    </tr>
                    <tr id="3-player" style="display: none;">
                        <td class="table-cell">3</td>
                        <td class="table-cell" id="3-total"></td>
                        <td class="table-cell" id="3-won"></td>
                        <td class="table-cell" id="3-winrate"></td>
                        <td class="table-cell" id="3-best"></td>
                        <td class="table-cell table-button" id="3-link">View best</td>
                    </tr>
                    <tr id="4-player" style="display: none;">
                        <td class="table-cell">4</td>
                        <td class="table-cell" id="4-total"></td>
                        <td class="table-cell" id="4-won"></td>
                        <td class="table-cell" id="4-winrate"></td>
                        <td class="table-cell" id="4-best"></td>
                        <td class="table-cell table-button" id="4-link">View best</td>
                    </tr>
                    <tr id="5-player" style="display: none;">
                        <td class="table-cell">5</td>
                        <td class="table-cell" id="5-total"></td>
                        <td class="table-cell" id="5-won"></td>
                        <td class="table-cell" id="5-winrate"></td>
                        <td class="table-cell" id="5-best"></td>
                        <td class="table-cell table-button" id="5-link">View best</td>
                    </tr>
                    <tr id="all-games">
                        <td class="table-cell">Total</td>
                        <td class="table-cell" id="all-total"></td>
                        <td class="table-cell" id="all-won"></td>
                        <td class="table-cell" id="all-winrate"></td>
                        <td class="table-cell" id="all-best"></td>
                        <td class="table-cell table-button" id="all-link">View best</td>
                    </tr>
                </table>
            </div>
            <div class="sub-container--element">
                List of games, placements, points and links
            </div>
        </div>
    </div>


    <div class="link-button-wrapper">
        <button class="link-button" onclick="window.location='/index.html';">Main page</button>
    </div>
</body>
<footer>
    <script type="module" src="js/util.js"></script>
    <script type="module" src="js/player_stats.js"></script>
</footer>
